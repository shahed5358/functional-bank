<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">SIS Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="email">
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    placeholder="password">
                <button id="login-submit"
                    class="bg-blue-600 px-4 rounded py-2 text-white font-medium font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/login.js"></script>
</body>

</html>
